name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Semantic Release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        with:
          semantic_version: 24
          extra_plugins: |
            @semantic-release/changelog@6
            @semantic-release/git@10
            @semantic-release/exec@6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-python:
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Upload Python artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dist
          path: dist/

  build-extension:
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.release.outputs.new_release_version }}  # Checkout release TAG

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install tfx-cli
        run: npm install -g tfx-cli

      - name: Validate Version Consistency
        run: |
          VERSION="${{ needs.release.outputs.new_release_version }}"
          VSS_VERSION=$(jq -r '.version' extension/vss-extension.json)
          TASK_VERSION=$(jq -r '.version | "\(.Major).\(.Minor).\(.Patch)"' extension/tasks/extract-prs/task.json)

          echo "Expected version: $VERSION"
          echo "vss-extension.json: $VSS_VERSION"
          echo "task.json: $TASK_VERSION"

          if [[ "$VSS_VERSION" != "$VERSION" ]]; then
            echo "::error::Version mismatch: vss-extension.json has $VSS_VERSION, expected $VERSION"
            exit 1
          fi
          if [[ "$TASK_VERSION" != "$VERSION" ]]; then
            echo "::error::Version mismatch: task.json has $TASK_VERSION, expected $VERSION"
            exit 1
          fi
          echo "✓ All versions match: $VERSION"

      - name: Install task dependencies
        working-directory: extension/tasks/extract-prs
        run: npm install

      - name: Create extension package
        working-directory: extension
        run: tfx extension create --manifest-globs vss-extension.json

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-extension
          path: extension/*.vsix

  publish-pypi:
    needs: [release, build-python, build-extension]
    if: needs.release.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest
    environment: publish-pypi
    # PyPI trusted publishing configured at:
    # https://pypi.org/manage/project/ado-git-repo-insights/settings/publishing/
    steps:
      - name: Download Python artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true

  upload-release-assets:
    needs: [release, build-python, build-extension]
    if: needs.release.outputs.new_release_published == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Download Python artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-dist
          path: dist/

      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: vsix-extension
          path: extension/

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.release.outputs.new_release_version }}
          files: |
            dist/*.whl
            dist/*.tar.gz
            extension/*.vsix

  # Optional: Publish to VS Marketplace (requires VS_MARKETPLACE_PAT secret)
  publish-marketplace:
    needs: [release, build-extension]
    if: |
      needs.release.outputs.new_release_published == 'true' &&
      github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: publish-marketplace  # Requires approval if configured
    continue-on-error: false  # Fail hard, never warn
    steps:
      - name: Download VSIX artifact
        uses: actions/download-artifact@v4
        with:
          name: vsix-extension
          path: extension/

      - name: Install tfx-cli
        run: npm install -g tfx-cli

      - name: Publish to VS Marketplace
        run: |
          set -euo pipefail

          # Find VSIX file
          VSIX_FILE=$(ls extension/*.vsix 2>/dev/null | head -1)
          if [[ -z "$VSIX_FILE" ]]; then
            echo "::error::No VSIX file found in extension/"
            exit 1
          fi

          # Extract and validate version from VSIX filename
          VSIX_VERSION=$(echo "$VSIX_FILE" | grep -oP '\d+\.\d+\.\d+' || echo "unknown")
          echo "Publishing $VSIX_FILE (version $VSIX_VERSION) to VS Marketplace"

          # Validate PAT is set
          if [[ -z "${VS_MARKETPLACE_PAT:-}" ]]; then
            echo "::error::VS_MARKETPLACE_PAT secret is not set"
            exit 1
          fi

          # Publish with retries (marketplace can be flaky)
          MAX_RETRIES=3
          RETRY_DELAY=10
          for ((i=1; i<=MAX_RETRIES; i++)); do
            echo "Publish attempt $i of $MAX_RETRIES..."
            if tfx extension publish \
                --vsix "$VSIX_FILE" \
                --token "$VS_MARKETPLACE_PAT" \
                --no-prompt \
                --no-wait-validation; then
              echo "✓ Successfully published to VS Marketplace"
              exit 0
            else
              EXIT_CODE=$?
              echo "::warning::Publish attempt $i failed with exit code $EXIT_CODE"
              if [[ $i -lt $MAX_RETRIES ]]; then
                echo "Retrying in $RETRY_DELAY seconds..."
                sleep $RETRY_DELAY
              fi
            fi
          done

          echo "::error::Failed to publish after $MAX_RETRIES attempts"
          exit 1
        env:
          VS_MARKETPLACE_PAT: ${{ secrets.VS_MARKETPLACE_PAT }}
